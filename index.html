<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>Image Guess Game</header>
    <h1>Click the images to score points, add different images together to reach the correct score.If you go over the target score you lose!</h1>
    <div id="target">Target Score here!!</div>
    <br>

  <!-- We then wrapped our crystal image in an id "#crystals" -->
  <div id="crystals">

    <!-- We gave our crystal image the class ".crystal-image" to apply the resize-->
    <img id="pink" class="crystal-image" src=".\assets\images\pink.jpg" alt="pink">

    <img id="green" class="crystal-image" src=".\assets\images\green.jpg" alt="green">

    <img id="blue" class="crystal-image" src=".\assets\images\sapphire.jpg" alt="blue">

    <img id="red" class="crystal-image" src=".\assets\images\red.jpg" alt="red">

    <img id="orange" class="crystal-image" src=".\assets\images\orange.jpg" alt="orange">
  </div>
  <div id="buttons"></div>
  <button id="clear">Reset</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  
  <script type="text/javascript">
  </script>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
